openapi: 3.0.0
info:
    title: LICP
    version: 1.0.0
    description: LICP API Services

tags:
    - name: user
      description: Authentication & Authorization
    - name: submission-portal-drafts
      description: Submission Portal APIs for drafts
    - name: submission-portal-submissions
      description: Submission Portal APIs for submissions
    - name: submission-portal-alerts
      description: Submission Portal APIs for alerts
    - name: submission-portal-officers
      description: Submission Portal APIs for officers
    - name: submission-portal-files
      description: Submission Portal APIs for files
    - name: submission-portal-pdf
      description: Submission Portal APIs for PDF
    - name: submission-portal-references
      description: Submission Portal APIs for references
    - name: submission-portal-logs
      description: Submission Portal APIs for logs
    - name: workflow-portal-submissions
      description: Workflow Portal APIs for submissions
    - name: e-signature
      description: APIs for e-Signature

security:
    - apiKey: []
    - requestIDHeader: []
    - sessionCookie: []
    - requestTimestamp: []

paths:
    /v1/user/external/login:
        post:
            tags:
                - user
            summary: User login
            security:
                - apiKey: []
                - requestIDHeader: []
                - requestTimestamp: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                access_token:
                                    type: string
            responses:
                "200":
                    description: User login successfully
                    headers:
                        Set-Cookie:
                            description: The session ID cookie to be set in the client for subsequent requests
                            required: true
                            schema:
                                type: string
                                example: session_id=xxxxxxxx
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/User"
                "401":
                    $ref: "#/components/responses/Unauthorized"
                "404":
                    $ref: "#/components/responses/NotFound"
                "500":
                    $ref: "#/components/responses/InternalError"

    /v1/user/external/logout:
        post:
            tags:
                - user
            summary: User logout
            responses:
                "302":
                    description: User logout successfully
                "400":
                    $ref: "#/components/responses/BadRequest"
                "404":
                    $ref: "#/components/responses/NotFound"
                "500":
                    $ref: "#/components/responses/InternalError"

