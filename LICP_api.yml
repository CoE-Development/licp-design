# response add server side timestamp

components:
    responses:
        OK:
            description: Successful request
        BadRequest:
            description: Bad request
        Unauthorized:
            description: Unauthorized request
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            message:
                                type: string
                                description: Error message
        NotFound:
            description: Resource not found
        InternalError:
            description: Internal server error
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            message:
                                type: string
                                description: Error message

    schemas:
        BaseResponse:
            type: object
            properties:
                timestamp:
                    type: string
                    format: date-time
                    description: Server side timestamp

        Alert:
            type: object
            properties:
                alert_id:
                    type: string
                    description: Alert ID
                tag:
                    type: string
                    description: Alert tag
                title:
                    type: string
                    description: Alert title
                content:
                    type: string
                    description: Alert content
                created_at:
                    type: string
                    description: Alert created date

        AlertMetadata:
            type: object
            properties:
                total_pages:
                    type: integer
                    description: Total number of pages
                alerts:
                    type: array
                    items:
                        type: object
                        properties:
                            alert_id:
                                type: string
                                description: Alert ID
                            tag:
                                type: string
                                description: Alert tag
