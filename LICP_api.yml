    /v1/submission-portal/drafts: # maybe no need api pagination if not really that much, default sort is wt?
        get:
            tags:
                - submission-portal-drafts
            summary: Retrieve a list of metadata of drafts
            parameters:
                - in: query
                  name: current_page
                  schema:
                      type: integer
                  required: true
                  description: Current page
                - in: query
                  name: n
                  schema:
                      type: integer
                  required: true
                  description: Number of items to retrieve
                - in: query
                  name: draft_id
                  schema:
                      type: string
                  required: false
                  description: Search string on draft ID
                - in: query
                  name: applicant_name
                  schema:
                      type: string
                  required: false
                  description: Search string on applicant name
                - in: query
                  name: last_modify_date_from
                  schema:
                      type: string
                      format: date
                  required: false
                  description: Last modify date (from)
                - in: query
                  name: last_modify_date_to
                  schema:
                      type: string
                      format: date
                  required: false
                  description: Last modify date (to)
                - in: query
                  name: submission_type
                  schema:
                      type: string
                  required: false
                  description: Submission type
                - in: query
                  name: status
                  schema:
                      type: string
                  required: false
                  description: Submission status
            responses:
                "200":
                    description: Successful request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/DraftMetadata"
                "401":
                    $ref: "#/components/responses/Unauthorized" # need distinguish session expired/unauthenticated etc.
                "404":
                    $ref: "#/components/responses/NotFound"
                "500":
                    $ref: "#/components/responses/InternalError"

